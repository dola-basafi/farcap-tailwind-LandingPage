<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/tailwindcss" href="style.css" />
    <style type="text/tailwindcss">
      @layer utilities {
        .container {
          @apply xl:w-[1440px] m-auto ;
        }
        .txt-n {
          @apply text-base font-medium;
        }
        .txt-s {
          @apply text-base font-normal;
        }
      }
    </style>

    <!-- FONT Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <section id="nav">
      <div class="container grid grid-cols-3 bg-slate-400 text text-center">
        <h3 class="self-center txt-n">
          <span class="text-myOrange">JEZ </span> SALAD
        </h3>
        <ul class="txt-n flex justify-between items-center gap-3 text-center">
          <li class="hover:text-myOrange">
            <a href="#" class="h-full">Home</a>
          </li>
          <li class="hover:text-myOrange"><a href="#">Menu</a></li>
          <li class="hover:text-myOrange"><a href="#">Contact</a></li>
          <li class="hover:text-myOrange"><a href="#">About Us</a></li>
        </ul>
        <div class="text-center txt-n text-white self-center">
          <button class="p-3 px-7 rounded-3xl bg-myOrange">Sign In</button>
        </div>
      </div>
    </section>

    <section id="hero">
      <div class="container grid grid-cols-2 pt-16 justify-center items-center">
        <div class="left">
          <button class="rounded-xl bg-[#FFF0DC] p-4 text-myOrange ">#1 Best Healthy Salad</button>
          <h1 class="font-bold text-5xl pt-14">
            Skip The Diet, Just Eat Healthy With Jez Salad
          </h1>
          <p class="txt-n mt-7">
            Imagine you don't need a diet because we provide healthy and
            delicious food for you!
          </p>
          <div class=" txt-n text-white mt-12 ">
            <button class="p-5 rounded-2xl bg-myOrange">Order Food</button>
          </div>
          <div class="mt-24 grid grid-cols-3 gap-14 items-center ">
            <div >
              <p class="txt-n ">5.000+</p>
              <p class="txt-s">Costumer</p>
            </div>
            <div >
              <p class="txt-n ">8.000+</p>
              <p class="txt-s">Delivery</p>
            </div>
            <div >
              <p class="txt-n ">1.000+</p>
              <p class="txt-s">Ratings</p>
            </div>

          </div>
        </div>
        <div class="right">
          <img class="object-cover h-[700px]" src="img/bob.png" alt="" />
        </div>
      </div>
    </section>

    <!-- Eksternal Script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
